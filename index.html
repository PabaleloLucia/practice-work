<!DOCTYPE html>
<html>
  <head>
    <title>Pabalelo's Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/e25a05fa1c.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Weather Application</h1>
        <br />
        <form>
          <div class="row" id="city-form">
            <div class="col-7">
              <input
                type="text"
                autocomplete="off"
                autofocus="on"
                class="form-control"
                id="cityWeatherForecast"
                placeholder="Enter city name"
              />
            </div>
            <div class="col-2">
              <button type="submit" value="Search" class="btn btn-primary">
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                value="Current"
                id="current-location"
                class="btn btn-primary"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <h2 id="city"></h2>

        <div class="row">
          <div class="col">
            <span class="cityContent">
              <span id="date"></span>,
              <span class="description" id="description"></span>
            </span>
            <span class="precipitation">
              Humidity:<span id="humidity"></span>% <br />Wind:<span
                id="wind"
              ></span>
              km/h
            </span>
          </div>
          <div class="col">
            <span class="actualReadings" id="temp-readings">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
              </div>
              <span id="degree"> 20</span
              ><a href="#" class="celcs" id="key2">°C</a>
              <a href="#" class="fahren" id="key">℉</a>
            </span>
          </div>
        </div>
        <br />

        <div class="weather-forecast" id="forecast"></div>

        <small>
          <a
            href="https://github.com/PabaleloLucia/practice-work.git"
            target="_blank"
            class="gitWork"
            >Open-source code </a
          >by Pabalelo Tsebempe
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
